<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Реєстрація майстра</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .checkbox-group {
      margin-bottom: 16px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    button {
      padding: 12px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #0077b3;
    }
  </style>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userId = tg?.initDataUnsafe?.user?.id || null;

    // 1. Автозаповнення форми
    fetch("https://hook.eu2.make.com/d0hwtp4ff6ablskkbzdmsdf8rbk5yplt", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ telegram_id: userId })
    })
    .then((res) => res.json())
    .then((data) => {
      if (data.exists) {
        document.getElementById("pib").value = data.name || "";
        document.getElementById("telegram").value = data.telegram || "";
        document.getElementById("city").value = data.city || "";
        document.getElementById("region").value = data.region || "";
        document.getElementById("portfolio").value = data.portfolio || "";
        document.getElementById("about").value = data.about || "";

        if (data.categories && Array.isArray(data.categories)) {
          data.categories.forEach((cat) => {
            const checkbox = document.querySelector(`input[name="category"][value="${cat}"]`);
            if (checkbox) checkbox.checked = true;
          });
        }

        document.querySelector("button[type=submit]").textContent = "Зберегти зміни";
      }
    })
    .catch((err) => console.e
